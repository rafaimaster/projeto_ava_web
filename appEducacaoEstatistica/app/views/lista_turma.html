

<md-content class="md-padding" ng-controller="TurmaCtrl as turmaCtrl">

	<!-- Botao de inclusao -->
	<md-button class="md-fab md-primary" aria-label="Nova Turma" ng-href="#/cadastro_turma">
        <md-icon md-svg-src="images/ic_add_white_48px.svg"></md-icon>
    </md-button>

    <!-- cabecalho -->
	<h3 class="page-header">
		Minhas Turmas
	</h3>

  	<!-- lista de turmas -->
	<md-list ng-cloak ng-repeat="turma in turmas">

		<md-list-item class="secondary-button-padding" ng-click="true">

			<!-- botao de exclusao -->
			<md-button class="md-fab md-mini" aria-label="Remover Turma" ng-click="confirmaExclusao(turma, $event)">
	        	<md-icon md-svg-src="images/ic_delete_white_48px.svg"></md-icon>
	    	</md-button>

			<p ng-click="editTurma(turma, $event)">{{ turma.nome }}</p>
		</md-list-item>

	</md-list>

</md-content>
