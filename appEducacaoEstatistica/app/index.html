  <div layout="row">
    
    <md-toolbar>
      <div class="md-toolbar-tools">
        <!-- BOTAO MENU APPS -->
        <div ng-controller="AuthenticationCtrl as authentication">
          <md-button class="md-icon-button" ng-click="toggleLeft()" aria-label="Apps" ng-hide="!estaLogado()">
            <md-icon md-svg-icon="images/ic_apps_white_48px.svg"></md-icon>
          </md-button>
          
          <spam hide-sm hide-xs show-gt-xs ng-hide="!estaLogado()">Bem-vindo(a): {{nomeUsuarioLogado()}}</spam>
        
        </div>
        <div flex></div>

        <!-- MENU GERAL -->
        <nav hide-sm hide-xs show-gt-xs ng-controller="MenuCtrl">
          <span ng-repeat="item in itens">
            <md-button ng-href="#{{item.path}}">{{item.title}}</md-button>
          </span>
        </nav>

        <md-button ng-click="toggleRight()" ng-hide="isOpenRight()" aria-label="Menu" show-sm show-xs hide-gt-sm class="md-icon-button">
          <md-icon md-svg-src="images/ic_menu_white_48px.svg"></md-icon>
        </md-button>

        <!-- BOTAO DE LOGIN -->
        <div ng-controller="AuthenticationCtrl as authentication">
          <md-button ng-href="#/login" class="md-icon-button" aria-label="Login" ng-hide="estaLogado()">
            <md-icon md-svg-src="images/ic_lock_open_white_48px.svg"></md-icon>
          </md-button>
          <md-button ng-href="" data-ng-click="logout()" class="md-icon-button" aria-label="Login" ng-hide="!estaLogado()">
            <md-icon md-svg-src="images/ic_lock_outline_white_48px.svg"></md-icon>
          </md-button>
        </div>

      </div>

    </md-toolbar>

  </div>

  
    <div class="view-animate-container" flex>
      <div ng-view class="view-slide-in"></div>
    </div>

  <!-- MENU GERAL -->
  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Menu</h1>
    </md-toolbar>
    <md-content ng-controller="MenuCtrl" layout-padding>
      <ul class="nav" ng-click="closeRight()">
        <li ng-repeat="item in itens">
          <a href="#{{item.path}}" >{{item.title}}</a>
        </li>
      </ul>
    </md-content>
  </md-sidenav>


  <!-- MENU APPS -->
  <md-sidenav
        class="md-sidenav-left"
        md-component-id="left"
        md-whiteframe="4">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Apps</h1>
      </md-toolbar>
      <md-content layout-padding ng-controller="MenuCtrl">  
        <ul class="nav" ng-click="closeLeft();">
          <li ng-repeat="item in itensUsuario">
            <a href="#{{item.path}}" >{{item.title}}</a>

        </ul>
      </md-content>
    </md-sidenav>
